<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="deployGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#edf2f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#deployGrad)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#2d3748" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold">SharePoint Framework Paketleme Süreci</text>
  
  <!-- Build Stage -->
  <rect x="50" y="80" width="200" height="120" rx="10" fill="#4299e1" opacity="0.1" stroke="#4299e1" stroke-width="2"/>
  <circle cx="150" cy="115" r="20" fill="#4299e1"/>
  <text x="150" y="122" text-anchor="middle" fill="white" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold">1</text>
  <text x="150" y="145" text-anchor="middle" fill="#2b6cb0" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold">BUILD</text>
  <text x="150" y="165" text-anchor="middle" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="12">gulp build --ship</text>
  <text x="150" y="180" text-anchor="middle" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="11">TypeScript → JavaScript</text>
  
  <!-- Arrow 1 -->
  <polygon points="260,140 290,135 290,145" fill="#4a5568"/>
  <line x1="260" y1="140" x2="290" y2="140" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Bundle Stage -->
  <rect x="300" y="80" width="200" height="120" rx="10" fill="#48bb78" opacity="0.1" stroke="#48bb78" stroke-width="2"/>
  <circle cx="400" cy="115" r="20" fill="#48bb78"/>
  <text x="400" y="122" text-anchor="middle" fill="white" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold">2</text>
  <text x="400" y="145" text-anchor="middle" fill="#2f855a" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold">BUNDLE</text>
  <text x="400" y="165" text-anchor="middle" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="12">gulp bundle --ship</text>
  <text x="400" y="180" text-anchor="middle" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="11">Dosyaları birleştir</text>
  
  <!-- Arrow 2 -->
  <polygon points="510,140 540,135 540,145" fill="#4a5568"/>
  <line x1="510" y1="140" x2="540" y2="140" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Package Stage -->
  <rect x="550" y="80" width="200" height="120" rx="10" fill="#ed8936" opacity="0.1" stroke="#ed8936" stroke-width="2"/>
  <circle cx="650" cy="115" r="20" fill="#ed8936"/>
  <text x="650" y="122" text-anchor="middle" fill="white" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold">3</text>
  <text x="650" y="145" text-anchor="middle" fill="#c05621" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold">PACKAGE</text>
  <text x="650" y="165" text-anchor="middle" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="12">gulp package-solution</text>
  <text x="650" y="180" text-anchor="middle" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="11">.sppkg oluştur</text>
  
  <!-- Deployment Section -->
  <text x="400" y="250" text-anchor="middle" fill="#2d3748" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold">Dağıtım Süreci</text>
  
  <!-- App Catalog -->
  <rect x="100" y="280" width="250" height="80" rx="10" fill="#9f7aea" opacity="0.1" stroke="#9f7aea" stroke-width="2"/>
  <text x="225" y="305" text-anchor="middle" fill="#6b46c1" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold">App Catalog</text>
  <text x="225" y="325" text-anchor="middle" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="12">• .sppkg dosyasını yükle</text>
  <text x="225" y="340" text-anchor="middle" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="12">• Tenant-wide deployment</text>
  <text x="225" y="355" text-anchor="middle" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="12">• Uygulamayı onayla</text>
  
  <!-- Arrow to Sites -->
  <polygon points="360,320 390,315 390,325" fill="#4a5568"/>
  <line x1="360" y1="320" x2="390" y2="320" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Site Collections -->
  <rect x="400" y="280" width="250" height="80" rx="10" fill="#f56565" opacity="0.1" stroke="#f56565" stroke-width="2"/>
  <text x="525" y="305" text-anchor="middle" fill="#c53030" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold">Site Collections</text>
  <text x="525" y="325" text-anchor="middle" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="12">• Uygulamayı siteye ekle</text>
  <text x="525" y="340" text-anchor="middle" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="12">• Web part'ı sayfaya ekle</text>
  <text x="525" y="355" text-anchor="middle" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="12">• Ayarları yapılandır</text>
  
  <!-- Command Examples -->
  <text x="50" y="400" fill="#2d3748" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold">Komut Örnekleri:</text>
  
  <!-- Code blocks -->
  <rect x="50" y="410" width="700" height="70" rx="5" fill="#2d3748" opacity="0.9"/>
  <text x="70" y="430" fill="#68d391" font-family="Consolas, monospace" font-size="13">$ gulp clean</text>
  <text x="70" y="445" fill="#68d391" font-family="Consolas, monospace" font-size="13">$ gulp build --ship</text>
  <text x="70" y="460" fill="#68d391" font-family="Consolas, monospace" font-size="13">$ gulp bundle --ship</text>
  <text x="70" y="475" fill="#68d391" font-family="Consolas, monospace" font-size="13">$ gulp package-solution --ship</text>
  
  <text x="400" y="430" fill="#fbb6ce" font-family="Consolas, monospace" font-size="13"># Temizle</text>
  <text x="400" y="445" fill="#fbb6ce" font-family="Consolas, monospace" font-size="13"># Üretim build</text>
  <text x="400" y="460" fill="#fbb6ce" font-family="Consolas, monospace" font-size="13"># Bundle oluştur</text>
  <text x="400" y="475" fill="#fbb6ce" font-family="Consolas, monospace" font-size="13"># .sppkg paketi</text>
</svg>