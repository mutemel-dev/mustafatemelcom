<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#edf2f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#2d3748" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold">SPFx Geliştirme Süreci</text>
  
  <!-- Step 1: Development Environment -->
  <rect x="50" y="80" width="140" height="100" rx="10" fill="#4299e1" opacity="0.1" stroke="#4299e1" stroke-width="2"/>
  <text x="120" y="110" text-anchor="middle" fill="#2b6cb0" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">1. Geliştirme</text>
  <text x="120" y="125" text-anchor="middle" fill="#2b6cb0" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">Ortamı</text>
  <text x="120" y="145" text-anchor="middle" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="11">• Node.js</text>
  <text x="120" y="160" text-anchor="middle" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="11">• VS Code</text>
  
  <!-- Arrow 1 -->
  <polygon points="200,130 230,125 230,135" fill="#4a5568"/>
  <line x1="200" y1="130" x2="230" y2="130" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Step 2: Scaffolding -->
  <rect x="240" y="80" width="140" height="100" rx="10" fill="#48bb78" opacity="0.1" stroke="#48bb78" stroke-width="2"/>
  <text x="310" y="110" text-anchor="middle" fill="#2f855a" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">2. Proje</text>
  <text x="310" y="125" text-anchor="middle" fill="#2f855a" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">Oluşturma</text>
  <text x="310" y="145" text-anchor="middle" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="11">• yo @microsoft/</text>
  <text x="310" y="160" text-anchor="middle" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="11">sharepoint</text>
  
  <!-- Arrow 2 -->
  <polygon points="390,130 420,125 420,135" fill="#4a5568"/>
  <line x1="390" y1="130" x2="420" y2="130" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Step 3: Development -->
  <rect x="430" y="80" width="140" height="100" rx="10" fill="#ed8936" opacity="0.1" stroke="#ed8936" stroke-width="2"/>
  <text x="500" y="110" text-anchor="middle" fill="#c05621" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">3. Kod</text>
  <text x="500" y="125" text-anchor="middle" fill="#c05621" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">Geliştirme</text>
  <text x="500" y="145" text-anchor="middle" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="11">• TypeScript</text>
  <text x="500" y="160" text-anchor="middle" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="11">• React</text>
  
  <!-- Arrow 3 -->
  <polygon points="580,130 610,125 610,135" fill="#4a5568"/>
  <line x1="580" y1="130" x2="610" y2="130" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Step 4: Testing -->
  <rect x="620" y="80" width="140" height="100" rx="10" fill="#9f7aea" opacity="0.1" stroke="#9f7aea" stroke-width="2"/>
  <text x="690" y="110" text-anchor="middle" fill="#6b46c1" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">4. Test &</text>
  <text x="690" y="125" text-anchor="middle" fill="#6b46c1" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">Deploy</text>
  <text x="690" y="145" text-anchor="middle" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="11">• gulp serve</text>
  <text x="690" y="160" text-anchor="middle" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="11">• Package</text>
  
  <!-- Technology Stack -->
  <text x="50" y="220" fill="#2d3748" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold">Teknoloji Stack:</text>
  
  <!-- Tech Icons/Labels -->
  <rect x="50" y="240" width="80" height="40" rx="5" fill="#61dafb" opacity="0.2"/>
  <text x="90" y="265" text-anchor="middle" fill="#0891b2" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">React</text>
  
  <rect x="140" y="240" width="80" height="40" rx="5" fill="#3178c6" opacity="0.2"/>
  <text x="180" y="265" text-anchor="middle" fill="#1e40af" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">TypeScript</text>
  
  <rect x="230" y="240" width="80" height="40" rx="5" fill="#68217a" opacity="0.2"/>
  <text x="270" y="265" text-anchor="middle" fill="#5b21b6" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">SPFx</text>
  
  <rect x="320" y="240" width="80" height="40" rx="5" fill="#0078d4" opacity="0.2"/>
  <text x="360" y="265" text-anchor="middle" fill="#1e40af" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">Office UI</text>
  
  <!-- Benefits -->
  <text x="450" y="220" fill="#2d3748" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold">Avantajlar:</text>
  <text x="450" y="245" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="14">✓ Modern web teknolojileri</text>
  <text x="450" y="265" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="14">✓ Responsive tasarım</text>
  <text x="450" y="285" fill="#4a5568" font-family="Segoe UI, sans-serif" font-size="14">✓ SharePoint entegrasyonu</text>
  
  <!-- Bottom decorative line -->
  <line x1="50" y1="330" x2="750" y2="330" stroke="#e2e8f0" stroke-width="2"/>
  <text x="400" y="350" text-anchor="middle" fill="#718096" font-family="Segoe UI, sans-serif" font-size="12">SharePoint Framework ile Modern Geliştirme</text>
</svg>