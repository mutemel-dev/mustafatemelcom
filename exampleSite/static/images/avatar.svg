<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="avatarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Avatar background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#avatarGrad)" filter="url(#shadow)"/>
  
  <!-- Initials -->
  <text x="60" y="75" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="32" font-weight="bold">MT</text>
  
  <!-- Small decorative elements -->
  <circle cx="85" cy="35" r="3" fill="white" opacity="0.3"/>
  <circle cx="35" cy="85" r="2" fill="white" opacity="0.4"/>
</svg>